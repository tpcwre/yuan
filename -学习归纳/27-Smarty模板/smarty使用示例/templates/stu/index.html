<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>学生信息管理</title>
    </head>
    <body>
        <center>
           {include file="stu/menu.html"}
            <h3>浏览学生信息</h3>
            <table width="700" border="1">
                <tr>
                    <th>学号</th>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>年龄</th>
                    <th>班级</th>
                    <th>操作</th>
                </tr>
               {foreach $list as $stu}
					<tr>
						<td>{$stu.id}</td>
						<td>{$stu.name}</td>
						<td>{if $stu.sex==1}男{else}女{/if}</td>
						<td>{$stu.age}</td>
						<td>{$stu.classid}</td>
						<td><a href="stu.php?a=del&id={$stu.id}">删除</a>
							<a href="stu.php?a=edit&id={$stu.id}">编辑</a></td>
					</tr>
			   {/foreach}
            </table>
        </center>
    </body>
</html>
