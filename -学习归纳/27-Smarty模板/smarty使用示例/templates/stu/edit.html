<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>学生信息管理</title>
    </head>
    <body>
        <center>
            {include file="stu/menu.html"}
            <h3>编辑学生信息</h3>
            <form action="stu.php?a=update" method="post">
			<input type="hidden" name="id" value="{$vo.id}"/>
            <table width="320">
                <tr>
                    <td>姓名：</td>
                    <td><input type="text" name="name" value="{$vo.name}"/></td>
                </tr>
                <tr>
                    <td>性别：</td>
                    <td><input type="radio" name="sex" value="1" {if $vo.sex eq 1}checked{/if}/>男
                        <input type="radio" name="sex" value="0" {if $vo.sex eq 0}checked{/if}/>女
                    </td>
                </tr>
                <tr>
                    <td>年龄：</td>
                    <td><input type="text" name="age" value="{$vo.age}"/></td>
                </tr>
                <tr>
                    <td>班级：</td>
                    <td><input type="text" name="classid" value="{$vo.classid}"/></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="编辑"/>
                        <input type="reset" value="重置"/>
                    </td>
                </tr>
            </table>
            </form>
        </center>
    </body>
</html>
