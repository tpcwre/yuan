<style type="text/css">
	div,ul,li,img,a{margin:0px;padding:0px;}
	#did{width:384px;height:240px;border:1px solid blue;margin:200px;overflow:hidden;}
	#did div img{float:left;}
</style>
<script type='text/javascript' src='jquery-1.8.3.min.js'></script>
<script type="text/javascript">
	$(function(){
		setInterval(function(){
			$("#did div").animate({marginLeft:"-384px"},1000,function(){
				$(this).css({ marginLeft: "0px" }).find("img:first").appendTo(this);
			});
		},1000);
	});
</script>
